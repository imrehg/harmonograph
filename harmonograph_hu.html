<!DOCTYPE html>
<html>
  <head>
    <title>Két inga harmonograph</title>
    <link rel="stylesheet" type="text/css" href="css/harmonograph.css" />
    <script src="js/processing-1.3.6.min.js"></script>
  </head>
  <body>
    <h1>Két inga harmonograph</h1>
    <p>Játszál!</p>
<script type="application/processing">

float i = 0;
float pos1 = 0;
float pos2 = 0;
float oldpos1 = 0;
float oldpos2 = 0;
boolean second = false;
boolean drawline = true;  // if false then flying ellipse

void setup()
{
  size(500, 500);
  noStroke();
  smooth();
  oldpos1 = width/2;
  oldpos2 = height/2;
  background(200)
}

void draw()
{
  
  i += 1;
  // angle between the two pendulum arms
  a1 = 0;
  a2 = PI/2;

  // pendulum positions
  p1 = 0.9*width/2*sin(PI*i/200);
  p2 = 0.9*width/2*sin(PI*i/190+0.45);

  x = p1 * cos(a1) + p2 * cos(a2);
  y = p1 * sin(a1) + p2 * sin(a2);

  pos1 = width/2 + x;
  pos2 = height/2 + y;
  
  if (drawline) {
    if (second) {
      stroke(10);
      strokeWeight(3);
      line(oldpos1, oldpos2, pos1, pos2);
    } else {
      second = true;
    }
  } else {
    background(200)
    fill(50);
    ellipse(pos1, pos2, 15, 15);
  }
  oldpos1 = pos1;
  oldpos2 = pos2;
}
</script>
    <canvas id="sketch"></canvas>
  <br>
  <button onclick="restart();">Restart</button>
  <button onclick="pause();">Pause</button>
  <br>
  Adjust: style, speed, period (x, y), random period, phase, put parameters on page, save to png http://www.nihilogic.dk/labs/canvas2image/

  </body>
</html>
